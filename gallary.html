<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Dream Design - Gallery</title>
    <meta name="description" content="Explore our portfolio of custom stages, furniture, and sets designed for TV shows and major events.">
    <meta name="color-theme" content="#4e54c8">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Exo', sans-serif;
        background-color: #1c1c1c;
        color: #fff;
        overflow-x: hidden;
      }

      .context {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 0 20px;
      }

      .context h1 {
        font-size: 4em;
        font-weight: bold;
        color: #fff;
        margin-bottom: 20px;
      }

      .context p {
        font-size: 1.2em;
        margin-top: 10px;
      }

      .area {
        background: linear-gradient(to left, #535aa2, #2a2d5b);
        width: 100%;
        height: 100vh;
        position: relative;
      }

      .circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .circles li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.3);
        animation: animate 25s linear infinite;
        bottom: -150px;
      }

      .circles li:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
      }

      .circles li:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
      }

      .circles li:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
      }

      .circles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
      }

      .circles li:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
      }

      .circles li:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
      }

      .circles li:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
      }

      .circles li:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
      }

      .circles li:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
      }

      .circles li:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }

        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }

      section {
        padding: 80px 20px;
        text-align: center;
      }

      h2 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #fff;
      }

      p {
        font-size: 1.1em;
        margin-bottom: 30px;
        color: #bbb;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .gallery img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .back-btn {
        display: inline-flex;
        align-items: center;
        background-color: #4e54c8;
        padding: 15px 30px;
        color: #fff;
        font-size: 1.1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .back-btn:hover {
        background-color: #3c3f8f;
      }

      .back-btn .mouse-icon {
        margin-left: 10px;
        font-size: 20px;
      }

      /* Social Media Button */
      .social-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #3b5998; /* Facebook color */
        color: white;
        padding: 15px 25px;
        border-radius: 30px;
        text-decoration: none;
        font-size: 1.1em;
        margin-top: 40px;
        transition: background-color 0.3s ease;
      }

      .social-btn:hover {
        background-color: #2d4373;
      }

      .social-btn .fa {
        margin-right: 10px;
        font-size: 24px;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 768px) {
        .context h1 {
          font-size: 3em;
        }

        .context p {
          font-size: 1em;
        }

        h2 {
          font-size: 2em;
        }

        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        }

        .back-btn {
          font-size: 1em;
          padding: 12px 24px;
        }

        .social-btn {
          font-size: 1em;
          padding: 12px 24px;
        }
      }

      @media (max-width: 480px) {
        .context h1 {
          font-size: 2.5em;
        }

        .context p {
          font-size: 0.9em;
        }

        h2 {
          font-size: 1.8em;
        }

        .back-btn {
          font-size: 1em;
          padding: 10px 20px;
        }

        .social-btn {
          font-size: 1em;
          padding: 10px 20px;
        }
      }
    </style>
